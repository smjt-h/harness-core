pipeline:
  identifier: Test_Pipline11
  name: Test Pipline
  variables:
  - name: port
    type: String
    value: 6060
  - name: port2
    type: String
    value: 8080
  stages:
  - stage:
      identifier: qaStage
      type: Deployment
      name: qa stage
      spec:
        service:
          identifier: manager
          name: manager
          serviceDefinition:
            type: Kubernetes
            spec:
              manifests:
              - manifest:
                  identifier: baseValues
                  type: K8sManifest
                  spec:
                    store:
                      type: Git
                      spec:
                        connectorRef: my_git_connector
                        gitFetchType: <+input>
                        branch: master
                        paths: <+input>
              - manifest:
                  identifier: qaOverride
                  type: Values
                  spec:
                    store:
                      connectorRef: my_git_connector
                      gitFetchType: Branch
                      branch: master
                      paths:
                      - test/baseValues.yaml
                      - test/qa/values_1.yaml
        infrastructure:
          environment:
            identifier: stagingInfra
            type: PreProduction
            tags:
              cloud: GCP
              team: <+input>
          infrastructureDefinition:
            type: KubernetesDirect
            spec:
              connectorRef: <+input>
              namespace: default
              releaseName: <+input>
        execution:
          steps:
          - step:
              identifier: httpStep1
              type: Http
              name: http step 1
              spec:
                socketTimeoutMillis: 1000
                method: GET
                url: www.google.com
          - parallel:
            - step:
                identifier: httpStep2
                type: Http
                name: http step 2
                spec:
                  socketTimeoutMillis: 1000
                  method: POST
                  url: https://google.com
            - step:
                identifier: httpStep3
                type: Http
                name: http step 3
                spec:
                  socketTimeoutMillis: 1000
                  method: GET
                  url: https://google.com
          - step:
              identifier: httpStep11
              type: Http
              name: http step 11
              spec:
                socketTimeoutMillis: 60000
                method: GET
                url: https://google.com
          - parallel:
            - step:
                identifier: httpStep21
                type: Http
                name: http step 21
                spec:
                  socketTimeoutMillis: 1000
                  method: GET
                  url: https://google.com
            - step:
                identifier: httpStep31
                type: Http
                name: http step 31
                spec:
                  socketTimeoutMillis: 1000
                  method: GET
                  url: https://google.com
